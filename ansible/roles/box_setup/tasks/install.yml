---

# Some packages installed here are required by zato-apitest package

- name: Install additional packages on Debian-based systems
  apt: name={{ item }} state=present update_cache=yes
  with_items:
    - acl
    - htop
    - ranger
    - vim
    - libpq-dev
    - python-dev
    - libxml2-dev
    - libxslt1-dev
    - libyaml-dev
  when: ansible_os_family == "Debian"

- name: Install epel-release
  yum: name=epel-release state=present
  when: ansible_os_family == "RedHat"

- name: Install additional packages on RedHat-based systems
  yum: name={{ item }} state=present enablerepo=epel
  with_items:
    - acl
    - gcc
    - vim
    - libselinux-python
    - libpqxx-devel
    - libxml2-devel
    - libxslt-devel
    - python-devel
    - libyaml-devel
  when: ansible_os_family == "RedHat"

- name: Install pip on CentOS
  yum:
    name: python-pip
    state: present
  when: ansible_os_family == "RedHat"
